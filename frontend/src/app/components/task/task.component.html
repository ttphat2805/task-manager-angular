<div class="row col c-12">
  <div class="card mid-item">
    <div class="search-input"></div>
    <div class="card-body">
      <p class="title-table">Task</p>
      <div class="search-input">
        <div class="form-search">
          <input
            type="text"
            [(ngModel)]="searchKey"
            placeholder="Tìm kiếm..."
          />
          <span class="icon-search">
            <i class="fad fa-search"></i>
          </span>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Tên task</th>
            <th>Dự án</th>
            <th>Người thực hiện</th>
            <th>Mô tả</th>
            <th>Ưu tiên</th>
            <th>Trạng thái</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody *ngFor="let task of listTask | filter: searchKey">
          <tr>
            <td>{{ task.id }}</td>
            <td>{{ task.name }}</td>
            <td>{{ task.projectId }}</td>
            <td>{{ task.memberId }}</td>
            <td>{{ task.description | minwordspipe }}</td>
            <td>{{ task.priority }}</td>
            <td *ngIf="task.status == 1">
              <button class="btn-active" style="margin-right: 5px">
                Kích hoạt
              </button>
            </td>
            <td *ngIf="task.status == 0">
              <button class="btn-unactive" style="margin-right: 5px">
                Chưa kích hoạt
              </button>
            </td>
            <td>
              <button class="btn btn-primary" style="margin-right: 5px">
                <i class="fal fa-comment-alt-edit"></i>
              </button>
              <button class="btn btn-danger">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
