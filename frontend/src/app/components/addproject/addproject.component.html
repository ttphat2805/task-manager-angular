<section class="project-add">
  <div class="row col c-12">
    <div class="card mid-item">
      <div class="card-body">
        <p class="title-form">
          <i
            class="far fa-calendar-plus"
            style="margin-right: 5px; font-size: 2.4rem"
          ></i
          >Thêm dự án
        </p>
        <form>
          <div class="form-group">
            <label for="">Tên dự án</label>
            <input type="text" class="form-control" placeholder="Tên..." />
          </div>
          <div class="form-group">
            <label for="">Ngày bắt đầu</label>
            <input type="date" class="form-control" placeholder="Ngày..." />
          </div>
          <div class="form-group">
            <label for="">Chi phí</label>
            <input
              type="number"
              class="form-control"
              placeholder="Chi phí..."
            />
          </div>
          <div class="form-group">
            <label for="">Leader</label>
            <select name="" class="form-control">
              <option value="" *ngFor="let member of listMember">
                {{ member.fullname }}
              </option>
            </select>
          </div>
          <label for="">Thành viên :</label> <br />
          <div class="form-checkbox flex">
            <div class="row c-4" *ngFor="let member of listMember">
              <input type="checkbox" id="checkbox-{{ member.id }}" />
              <label for="checkbox-{{ member.id }}">{{
                member.fullname
              }}</label>
            </div>
          </div>
          <button class="btn btn-primary">Thêm</button>
        </form>
      </div>
    </div>
  </div>
</section>
