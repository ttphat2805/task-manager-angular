<section class="project-add">
  <div class="row col c-12">
    <div class="card mid-item">
      <div class="card-body">
        <p class="title-form">
          <i
            class="far fa-calendar-plus"
            style="margin-right: 5px; font-size: 2.4rem"
          ></i
          >Thêm task
        </p>
        <form>
          <div class="form-group">
            <label for="">Tên task</label>
            <input type="text" class="form-control" placeholder="Tên..." />
          </div>
          <div class="form-group">
            <label for="">Mô tả</label>
            <textarea rows="3" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label for="">Dự án</label>
            <select name="" class="form-control">
              <option
                value="  {{ project.name }}"
                *ngFor="let project of listProject"
              >
                {{ project.name }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Người thực hiện</label>
            <select name="" class="form-control">
              <option value="" *ngFor="let member of listMember">
                {{ member.fullname }}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Độ ưu tiên</label>
            <select name="" class="form-control">
              <option value="" *ngFor="let member of listMember">
                {{ member.fullname }}
              </option>
            </select>
          </div>
          <div class="form-checkbox">
            <label for="">Trạng thái</label><br />
            <input type="radio" name="status" id="box-1" />
            <span class="radio"></span>
            <label class="label-radio" for="box-1">Kích hoạt</label>
          </div>
          <div class="form-checkbox">
            <input type="radio" name="status" id="box-2" />
            <span class="radio"></span>
            <label class="label-radio" for="box-2">Chưa kích hoạt</label>
          </div>
          <button class="btn btn-primary">Thêm</button>
        </form>
      </div>
    </div>
  </div>
</section>
